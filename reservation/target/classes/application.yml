server:
  port: 8080
---
spring:
  profiles: default
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: reservation
          destination: restaurant
          contentType: application/json
        event-out:
          destination: restaurant
          contentType: application/json
feign: 
  hystrix: 
    enabled: true 
 
hystrix: 
  command: 
    default: 
      execution.isolation.thread.timeoutInMilliseconds: 610 
logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug
server:
  port: 8081
api:
  deposit:
    url: http://localhost:8082
